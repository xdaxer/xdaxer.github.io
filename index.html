<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emir Yılmaz | Links</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    



<div class="container">



    <!--Profile-->
<div class="profile">

    <div class="photo"></div>

    
<p class="name"> Emir Yılmaz </p>
<i>'The right person in the wrong place can completely change the world.'</i>
</div>



<!--Button -->
<div class="buttons">


    <!--Discord-->
<button onclick="discord()" id="discord" class="discord"> Discord </button>

<button id="dcserver" class="hide discord" > My Server </button>
<button id="dcdm" class="hide discord"  >  My Account </button>

       <!--Spotify-->
<button onclick="spotify()" id="spotify" class="spotify">  Spotify </button>
<button id="spotify-playlist-1" class="hide spotify" > My Playlist </button>
<button id="spotifyaccount" class="hide spotify"  > My Account </button>


       <!--Telegram-->
<button onclick="telegram()" id="telegram" class="telegram"> Telegram </button>
<button id="telegram-channel-1" class="hide telegram" > My Channel </button>
<button id="telegramaccount" class="hide telegram"  > My Account </button>


           <!--X-->
<button onclick="window.open('https://www.google.com', '_blank');" id="twitter" class="twitter">X</button>


           <!--Pinterest-->
<button onclick="pinterest()" id="pinterest" class="pinterest"> Pinterest </button>
<button id="pinterest-album-1" class="hide pinterest" > My Album </button>
<button id="pinterestaccount" class="hide pinterest"  > My Account </button>


        <!--Back-->
        <button id="back" class="hide back"  onclick="back()"> Back </button>
</div>

















</div>











<script src="js/main.js"></script>
</body>
</html>
