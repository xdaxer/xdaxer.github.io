<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <div class="mail">
        <h1>GİRİŞ YAP</h1>
        <label for="mail">Mail</label>
        <input type="text" id="mail" placeholder="example@domain.com" />
      </div>
      <div class="password">
        <label for="password">Şifre</label>
        <input type="password" id="password" placeholder="Şifre" />
      </div>
      <div class="buttons">
        <button id="btn" type="submit" method="POST">Giriş Yap</button>
        <button type="reset" id="clear">Temizle</button>
      </div>
      <div id="output"></div>
    </form>

    <script src="main.js"></script>
  </body>
</html>
