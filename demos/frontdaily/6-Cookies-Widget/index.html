<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Widget</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="widget">
      <div class="close-widget">
        <img src="images/close.svg" alt="" />
      </div>

      <img src="images/cookie.svg" alt="" />

      <p>
        By clicking “Accept All Cookies”, you agree to the storing of cookies on
        your device to enhance site navigation, analyze site usage, and assist
        in our marketing efforts. More Info
      </p>

      <div class="buttons">
        <button>Accept cookies</button>
        <button>Decline cookies</button>
      </div>
      
      <a href="">Cookie settings</a>
    </div>
  </body>
</html>
